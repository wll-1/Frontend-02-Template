    <title>ObjectTest</title>

</body>
<script>

class Animal{
    healthStatus = "healthy";
}

class Dog extends Animal{
    bite(animal){
        animal.healthStatus = "Injured";
    }
}

class Humanity extends Animal{


}

function test(dog, human) {
    dog.bite(human);
    console.log(human.healthStatus)
}

var dog = new Dog();
var humen = new Humanity();

test(dog, humen);

</script>
